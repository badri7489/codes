{% extends "basic/base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1>Please Login:</h1>
        <h3>The user must be a superuser.</h3>
        {% if form.errors %}
            <h3>Your username didn't match with the registered user. Please contact the admin of the page!!</h3>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
{% endblock %}
