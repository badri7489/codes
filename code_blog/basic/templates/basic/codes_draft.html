{% extends "basic/base.html" %}

{% block content %}
    {% for code in codes %}
        <div class="code">
            
            <p class="date">Created: {{ code.created_date|date:"D M Y" }}</p>
            <h1><a href="{% url 'code_detail' pk=code.pk %}">{{ code.title }}</a></h1>
            <p>{{ code.text|truncatechars:200 }}</p>

        </div>
    {% endfor %}
{% endblock %}
